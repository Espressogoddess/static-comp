<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Static Comp</title>
</head>

<body class="d-flex flex-row">
  <nav class="flex-col d-flex">
    <section class="nav-section profile">
      <img class="profile-img" src="./assets/amber.jpg" alt="Amber">
      <a>Amber Shipley <img class="tiny" src="./assets/down-arrow.png" alt="down arrow"></a>
    </section>
    <section class="nav-section flex-col d-flex">
      <h2>Main</h2>
      <a><img class="menu-icon" src="./assets/home.png" alt="home symbol"> HOME</a>
      <a><img class="menu-icon" src="./assets/briefcase.png" alt="briefcase symbol"> JOBS</a>
      <a><img class="menu-icon" src="./assets/document.png" alt="document symbol">RESUMES</a>
      <a><img class="menu-icon" src="./assets/tasks.png" alt="to do list symbol">TASKS</a>
      <a><img class="menu-icon" src="./assets/calendar.png" alt="calendar symbol">CALENDAR</a>
    </section>
    <section class="nav-section flex-col d-flex">
      <h2>Admin</h2>
      <a><img class="menu-icon" src="./assets/home.png" alt="home symbol"> USERS</a>
      <a><img class="menu-icon" src="./assets/briefcase.png" alt="briefcase symbol"> LOCATIONS</a>
      <a><img class="menu-icon" src="./assets/document.png" alt="document symbol">WORKFLOWS</a>
      <a><img class="menu-icon" src="./assets/tasks.png" alt="to do list symbol">JOB BOARDS</a>
      <a><img class="menu-icon" src="./assets/calendar.png" alt="calendar symbol">SOCIAL</a>
    </section>
    <section class="nav-section flex-col d-flex">
      <h2>Categories</h2>
      <div class="check-boxes">
        <input type="checkbox" id="admin" name="admin" value="Administration">
        <label for="admin"> Administration</label><br>
      </div>
      <div class="check-boxes">
        <input type="checkbox" id="design" name="design" value="Design">
        <label for="design">Design</label><br>
      </div>
      <div class="check-boxes">
        <input type="checkbox" id="exec" name="exec" value="Executive">
        <label for="exec">Executive</label><br>
      </div>
      <div class="check-boxes">
        <input type="checkbox" id="hr" name="hr" value="Human Resources">
        <label for="hr">Human Resources</label><br>
      </div>

    </section>
  </nav>
  <main>
    <header class="d-flex">
      <button>
        <img class="tiny triangle" src="./assets/blue-arrow.png">
        <img src="./assets/menu-bar.png" class="menu-icon">
      </button>
      <form class="search-container d-flex">
        <button><img class="menu-icon" src="./assets/search.png"></button>
        <input class="search" type="text" id="search-bar" name="search-bar"
          placeholder="Search for a job, task, or resume">
      </form>
      <button>
        <img src="./assets/menu-bar.png" class="menu-icon">
      </button>
      <button>
        <img src="./assets/menu-bar.png" class="menu-icon">
      </button>
      <button>
        <img src="./assets/menu-bar.png" class="menu-icon">
      </button>
    </header>
    <section>
      <div class="d-flex below-header">
        <div>
          <h1>Customer Service Representative</h1>
          <div class="d-flex below-heading">
            <img class="location" src="./assets/location.png">
            <p> San Francisco, CA</p>
            <img class="tiny" src="./assets/dot.png">
            <a class="post-link" href="http://jsforcats.com/">Preview this post</a>
          </div>
        </div>
        <div class="right-side-buttons d-flex">
          <a class="d-flex" id="open-button"><img class="small-icon green-dot" src="./assets/green.png">OPEN</a>
          <a><img class="small-icon" src="./assets/bookmark.png"></a>
          <a><img class="small-icon" src="./assets/wand.png"></a>
          <a><img class="small-icon" src="./assets/trash.png"></a>
        </div>
      </div>

    </section>
    <section>
      <div class="tab-section">
        <a class="tab" href="http://jsforcats.com/">SUMMARY</a>
        <a class="tab" href="http://jsforcats.com/">APPLICANTS</a>
        <a class="tab" href="http://jsforcats.com/">JOB BOARD</a>
        <a class="tab" href="http://jsforcats.com/">INTERVIEWS</a>
        <a class="tab" href="http://jsforcats.com/">ACTIVITY</a>
        <a class="tab" href="http://jsforcats.com/">BROADCAST</a>
        <a class="tab" href="http://jsforcats.com/">NOTIFICATIONS</a>
      </div>
    </section>
  </main>
</body>

</html>
